<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
<div class="bg-slate-600 grid grid-cols-1 min-h-[42rem]">
    <div class="bg-purple-50 w-[40%] mx-auto rounded-xl grid grid-cols-1 gap-2 mt-24 h-[55%]">
            <p class="text-red-500 text-center"></p>
        <form id="form" class="w-full grid grid-cols-1 gap-1 p-6 min-h-8">
            <p class="text-2xl font-semibold text-center mt-4">Connexion</p>
            <div class="mb-4">
                <label for="mail" class="block text-gray-700 m-2">Email:</label>
                <input type="email" class="peer border border-gray-300 rounded-full p-2 h-8 w-full focus:outline-none focus:ring-2 "
                    value="" name="mail" id="mail" aria-describedby="emailHelp">
                <div id="error-mail" class="mt-1 text-red-500  text-sm "></div>
            </div>
            <div class="mb-4">
                <label for="pass" class="block text-gray-700 m-2">Password:</label>
                <input type="text" class="peer border border-gray-300 rounded-full p-2  h-8 w-full focus:outline-none focus:ring-2 "
                    value="" name="pass" id="pass" >
                <div id="error-pass" class="mt-1 text-red-500 text-sm   peer-invalid:block"></div>
            </div>
            <div class="text-red-500" id="error-login"></div>
            <button type="submit" class="bg-slate-500 w-[50%] text-white font-semibold px-4 py-2 rounded-full place-self-center" name="add">ajouter</button>
        <form>
    </div>
</div>
<script src="fonctions.js" type="module"></script>
</body>

</html>
