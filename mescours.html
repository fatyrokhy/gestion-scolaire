<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ">
    <nav class="bg-slate-400 p-2 grid grid-cols-2">
        <ul></ul>
        <button id="logout" class="bg-slate-800 text-white px-4 py-2 rounded-full order-2 place-self-end">
            Déconnexion
        </button>
    </nav>

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-14">
        <h1 class="text-2xl font-bold text-gray-800 mb-4"> Liste des Cours</h1>

        <table class="w-full border-collapse bg-white shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-slate-600 text-white">
                <tr>
                    <th class="py-3 px-4 text-left">Cours</th>
                    <th class="py-3 px-4 text-left">Professeur</th>
                    <th class="py-3 px-4 text-left">Date</th>
                    <th class="py-3 px-4 text-left">Heure</th>
                </tr>
            </thead>
            <tbody id="coursTable" class="divide-y divide-gray-200">
                <!-- Les cours seront ajoutés ici via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="mescours.js">
    </script>

</body>
</html>
